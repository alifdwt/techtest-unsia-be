definitions:
  handler.APIResponse:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
  handler.startQuizRequest:
    properties:
      quiz_id:
        type: string
      user_id:
        type: string
    type: object
  handler.submitRequest:
    properties:
      attempt_id:
        type: string
      essay_answer:
        type: string
      final:
        type: boolean
      question_id:
        type: string
      selected_option_id:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for managing LMS
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Technical Test Unsia API
  version: "1.0"
paths:
  /start:
    post:
      consumes:
      - application/json
      description: Initialize quiz attempt and fetch questions
      parameters:
      - description: Start quiz request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.startQuizRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.APIResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handler.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.APIResponse'
      summary: Start quiz attempt
      tags:
      - Quiz
  /submit:
    post:
      consumes:
      - application/json
      description: |-
        Autosave answer per question or finalize quiz submission.
        Multiple choice answers are auto-graded.
        Essay answers will be marked as waiting assessment.
      parameters:
      - description: Submit answer payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.submitRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Answer saved or quiz submitted
          schema:
            $ref: '#/definitions/handler.APIResponse'
        "400":
          description: Invalid request or validation error
          schema:
            $ref: '#/definitions/handler.APIResponse'
        "403":
          description: Attempt expired
          schema:
            $ref: '#/definitions/handler.APIResponse'
        "409":
          description: Attempt already submitted
          schema:
            $ref: '#/definitions/handler.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.APIResponse'
      summary: Submit or autosave quiz answer
      tags:
      - Quiz
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and the token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
